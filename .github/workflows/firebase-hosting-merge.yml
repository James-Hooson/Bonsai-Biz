name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci && npm run build
      - name: Build Cloud Functions
        run: cd functions && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BONSAI_NEW }}
          channelId: live
          projectId: bonsai-new
      - name: Write Firebase Service Account
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BONSAI_NEW }}' > ${{ runner.temp }}/firebase-sa.json
      - name: Deploy Cloud Functions
        run: npx firebase deploy --only functions --project bonsai-new
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-sa.json
